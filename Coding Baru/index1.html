<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Smart Garden Dashboard (MQTT)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
    }
    .card h2 {
      margin-bottom: 15px;
      font-size: 18px;
      color: #444;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table th, table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    table th {
      background: #4CAF50;
      color: white;
    }
    .btn {
      display: inline-block;
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #45a049;
    }
    .status {
      margin-top: 15px;
      font-size: 16px;
      font-weight: bold;
    }
    .gauge-container {
      position: relative;
      display: inline-block;
      width: 150px;
      height: 150px;
    }
    .gauge-value {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>🌱 Smart Garden IoT Dashboard (MQTT)</header>
  <div class="container">
    <!-- Gauges -->
    <div class="card">
      <h2>Suhu (°C)</h2>
      <div class="gauge-container">
        <canvas id="gaugeSuhu"></canvas>
        <div class="gauge-value" id="valSuhu">0°C</div>
      </div>
    </div>
    <div class="card">
      <h2>Kelembaban Udara (%)</h2>
      <div class="gauge-container">
        <canvas id="gaugeUdara"></canvas>
        <div class="gauge-value" id="valUdara">0%</div>
      </div>
    </div>
    <div class="card">
      <h2>Kelembaban Tanah (%)</h2>
      <div class="gauge-container">
        <canvas id="gaugeTanah"></canvas>
        <div class="gauge-value" id="valTanah">0%</div>
      </div>
    </div>

    <!-- Relay Control -->
    <div class="card" style="grid-column: span 3;">
      <h2>Kontrol Pompa</h2>
      <button class="btn" id="btnPompa" onclick="toggleRelay()">🔘 ON/OFF Pompa</button>
      <div class="status" id="relayStatus">Status: Loading...</div>
    </div>

    <!-- Log Table -->
    <div class="card" style="grid-column: span 3;">
      <h2>Log Pompa</h2>
      <table>
        <thead>
          <tr>
            <th>No</th>
            <th>Kondisi</th>
            <th>Sumber</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody id="logTable"></tbody>
      </table>
    </div>
  </div>

  <script>
    // --- MQTT Setup ---
    const clientId = "webclient-" + Math.random().toString(16).substr(2, 8);
    const client = mqtt.connect("wss://broker.hivemq.com:8884/mqtt", { clientId });

    let relayOn = false;

    client.on("connect", () => {
      console.log("✅ Connected to HiveMQ Broker");
      client.subscribe("smartgarden/sensor");
      client.subscribe("smartgarden/relay/status");
    });

    client.on("error", (err) => {
      console.error("❌ MQTT Error:", err);
    });

    // --- Chart.js Gauges ---
    function createGauge(ctx, color) {
      return new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ["Value", "Remaining"],
          datasets: [{
            data: [0, 100],
            backgroundColor: [color, "#e0e0e0"],
            borderWidth: 0
          }]
        },
        options: {
          responsive: true,
          cutout: "70%",
          plugins: { legend: { display: false }, tooltip: { enabled: false } }
        }
      });
    }

    const gaugeSuhu = createGauge(document.getElementById("gaugeSuhu"), "red");
    const gaugeUdara = createGauge(document.getElementById("gaugeUdara"), "blue");
    const gaugeTanah = createGauge(document.getElementById("gaugeTanah"), "green");

    function updateGauge(chart, value, max, labelId, unit) {
      chart.data.datasets[0].data = [value, Math.max(0, max - value)];
      chart.update();
      document.getElementById(labelId).innerText = value + unit;
    }

    // --- Log Table ---
    function addLog(kondisi, sumber) {
      const logTable = document.getElementById("logTable");
      const row = logTable.insertRow(0);
      row.insertCell(0).innerText = logTable.rows.length;
      row.insertCell(1).innerText = kondisi;
      row.insertCell(2).innerText = sumber;
      row.insertCell(3).innerText = new Date().toLocaleString('id-ID');
    }

    // --- Relay Control ---
    function toggleRelay() {
      client.publish("smartgarden/relay/control", relayOn ? "0" : "1");
      addLog(relayOn ? "Minta OFF" : "Minta ON", "Manual");
    }

    // --- MQTT Listener ---
    client.on("message", (topic, message) => {
      const payload = message.toString();

      if (topic === "smartgarden/sensor") {
        try {
          let data = JSON.parse(payload);
          updateGauge(gaugeSuhu, data.suhu || 0, 50, "valSuhu", "°C");
          updateGauge(gaugeUdara, data.kelembaban_udara || 0, 100, "valUdara", "%");
          updateGauge(gaugeTanah, data.kelembaban_tanah || 0, 100, "valTanah", "%");
        } catch (e) {
          console.error("Invalid sensor data:", payload);
        }
      }

      if (topic === "smartgarden/relay/status") {
        relayOn = (payload === "1");
        document.getElementById("relayStatus").innerText =
          "Status: " + (relayOn ? "ON" : "OFF");
        document.getElementById("btnPompa").innerText =
          relayOn ? "🔴 Matikan Pompa" : "🟢 Nyalakan Pompa";

        addLog(relayOn ? "Nyala" : "Mati", "ESP");
      }
    });
  </script>
</body>
</html>
